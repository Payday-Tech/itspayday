[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_RECAPTCHA_SITE_KEY = "6LcuLFssAAAAAL5wdCa2cL09qKNRTgXqTNMM8saj"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://www.google.com; frame-src https://www.google.com https://www.gstatic.com"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
